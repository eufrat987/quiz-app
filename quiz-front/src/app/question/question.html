

<div class="text-center  m-3 max-w-3xl rounded py-3 shadow text-amber-900 dark:text-amber-300" [class]="getColor()">
    
    <div class="text-xl font-semibold mb-6"> {{ questionDto().question }} </div>
    
    <div [formGroup]="formGroup()">
        @for (answer of questionDto().choices; track $index) {
            
            <label class="m-3 italic inline-block">
                <input type="radio" [formControlName]="questionDto().id.toString()" [value]="answer"> 
                {{answer}}
            </label>
            
        }
        
    </div>

</div>
