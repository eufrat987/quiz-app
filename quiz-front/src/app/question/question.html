
<div class="text-center shadow bg-blue-100 dark:bg-blue-800 m-auto max-w-3xl rounded py-3">
    
    <div class="text-xl font-semibold mb-6"> {{ dto().question }} </div>
    
    <div [formGroup]="formGroup()">
        @for (answer of dto().answers; track answer.id) {
            
            <label class="m-3 italic">
                <input type="radio" formControlName="answer" [value]="answer.id"> 
                {{answer.content}}
            </label>
            
        }
        
    </div>
    
    
    
</div>
