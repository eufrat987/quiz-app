
<form [formGroup]="form" class="shadow m-auto my-3 p-3 text-center bg-blue-50 dark:bg-blue-900 rounded max-w-7xl">

    <div class="text-3xl font-bold text-center text-amber-900 dark:text-amber-600"> {{title()}}</div>
    
    <div class="grid grid-cols-1 md:grid-cols-2">
        @for (questionDto of questions(); track questionDto.id; let i = $index) {
            
            <app-question [index]="i" [questionDto]="questionDto" 
            [formGroup]="questionGroupForm(questionDto)">
        </app-question>
    }
    
</div>



<br>
<button class="bg-amber-500 hover:bg-amber-400 active:bg-amber-300  dark:text-amber-500 text-amber-900
dark:bg-amber-900  dark:hover:bg-amber-800  active:dark:bg-amber-700 
p-3 rounded-2xl w-sm m-auto disabled:cursor-not-allowed
dark:disabled:bg-gray-500 dark:disabled:hover:bg-gray-500 dark:disabled:active:bg-gray-500
disabled:bg-gray-200 disabled:hover:bg-gray-200 disabled:active:bg-gray-200" 

disabled type="submit" [disabled]="buttonDisabled" (click)="submit()">
Submit answers
</button>

</form>


@if (showScore()) {
    <div class="m-auto w-md text-center text-4xl font-bold dark:text-amber-500 text-amber-900">
        <span>Score: {{score()}} / {{questions().length}}</span>
    </div>
}
