

<form [formGroup]="form">
    
    @for (questionDto of questions(); track questionDto.id) {
        
        <app-question [questionId]="questionDto.id" 
        [question]="questionDto.question"
        [formGroup]="questionGroupForm(questionDto.id)"
        [answers]="questionDto.answers"> 
    </app-question>
    
}


<br>
<button type="submit">Submit</button>

</form>
