

<form [formGroup]="form" class="shadow m-auto mt-3 p-3 text-center bg-blue-50 dark:bg-blue-900 rounded max-w-5xl">
    
    @for (questionDto of questions(); track questionDto.id) {
        
        <app-question [dto]="questionDto" 
        [formGroup]="questionGroupForm(questionDto)">
    </app-question>
    
}


<br>
<button class="bg-amber-500 hover:bg-amber-400 active:bg-amber-300 dark:text-amber-50 text-amber-900
dark:bg-amber-900  dark:hover:bg-amber-800  active:dark:bg-amber-700 
p-3 rounded-2xl" type="submit" (click)="submit()">
Submit answers
</button>

</form>
